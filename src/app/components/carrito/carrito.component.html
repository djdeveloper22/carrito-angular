<div class="productCart-wrapper">
  <article class="productCart" *ngFor="let product of myCart$ | async">
    <div class="productCart-body">
      <p>{{ product.title }}</p>
      <div class="productCart-body-info">
        <p>$ {{ product.price }}</p>
        <p>{{ product.cantidad }} uds</p>
      </div>
    </div>
    <div class="productCart-total">
      <p>${{ totalProductos(product.price, product.cantidad) }}</p>
    </div>
    <div class="productCart-buttons">
      <div class="productCart-buttons-operators">
        <i class="fa-solid fa-minus" (click)="updateUnits('minus', product.id)"></i>
        <span>{{ product.cantidad }}</span>
        <i class="fa-solid fa-plus" (click)="updateUnits('add', product.id)"></i>
      </div>
      <i class="fa-solid fa-trash" (click)="deleteProducts(product.id)"></i>
    </div>
  </article>
  <div class="cartTotal">
    <p class="cartTotal-total">Total: $ {{ totalCart() }}</p>
  </div>
  <button class="cart-btn">Ir a mi cesta</button>
  <button class="cart-btn" (click)="exportFileExcel()">Export Excel</button>
</div>
