<div class="container">
  <div class="container-carousel">
    <app-carousel></app-carousel>
  </div>
  <div class="container-title">
    <h2 class="container-title_title">Nuestros Productos</h2>
  </div>
  <div class="container-products">
    <div class="container-items-categorie">
      <div class="content__options__search">
        <div class="content__options__search__component">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input class="content__options__search__component__input" type="text" placeholder="Busqueda por titulo" (keydown)="getProductsByTitle()" [(ngModel)]="search">
        </div>
      </div>
      <p>Categorias</p>
      <div class="pruebaCategorie">
        <app-category *ngFor="let cat of categories" [img]="cat.image" [text]="cat.name"></app-category>
      </div>
    </div>

    <div class="container-items-product">
      <div class="container-items-product__grid">
        <app-product *ngFor="let item of products" [products]="item" [images]="item.images" [title]="item.title" [price]="item.price"></app-product>
        <div class="content__products__loadmore" (click)="getMoreProduct()">
          Cargar mas productos
        </div>
      </div>
    </div>
  </div>
</div>
